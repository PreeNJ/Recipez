<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Hub</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./icon.png" />
  </head>
  <body>
    <div class="container">
      <h1>Simple recipe, magnificent resultsğŸ˜</h1>
      <div class="buttons">
        <!-- grouping the buttons together -->
        <button onclick="fetchRecipes('breakfast')">Breakfast</button>
        <button onclick="fetchRecipes('lunch')">Lunch</button>
        <button onclick="fetchRecipes('dinner')">Dinner</button>
      </div>
      <!-- empty div for fetched recipes will be displayed -->
      <div id="recipes" class="recipe-container"></div>
    </div>

    <div id="recipeModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title"></h2>
        <img id="modal-image" src="" alt="" />
        <div class="recipe-details">
          <h3>Instructions:</h3>
          <p id="modal-instructions"></p>
        </div>
      </div>
    </div>

    <script defer src="script.js"></script>
  </body>
</html>
